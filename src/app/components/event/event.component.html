<h1 *ngIf="eventName">{{ eventName }}</h1>
<br />
<h2>Dodatne informacije:</h2>
<p *ngIf="eventInformation">{{ eventInformation }}</p>

<br />
<p>
  <mat-form-field>
    <mat-label>Vaše ime</mat-label>
    <input matInput type="text" [(ngModel)]="userName" />
  </mat-form-field>
</p>
<p>
  <button mat-raised-button (click)="toggleJoined()">
    {{ isParticipating ? "Odjavi se" : "Prijavi se" }}
  </button>
</p>

<div>
  <table *ngIf="participants" mat-table [dataSource]="participants">
    <caption>
      Prijavljeni člani
    </caption>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Ime</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="joined_at">
      <th mat-header-cell *matHeaderCellDef>Prijavljen</th>
      <td mat-cell *matCellDef="let element">
        {{ element.joined_at | date: "dd.MM.YYYY 'ob' HH:mm:ss" }}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
